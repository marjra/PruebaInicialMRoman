<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="img/favicon.png" />
    <meta name="theme-color" content="#660000" />
    <meta name="msapplication-TileColor" content="#660000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#660000" />
    <meta charset="utf-8" />
    <title>DulceSweet</title>
    <meta name="description"
        content="Especialistas en tartas y productos de panadería y bollería, así como ofrecer servicios varios." />
    <meta name="keywords"
        content="pan, panaderia, barra, bollo, rosca, hogaza, pan de centeno, pan de cereales, pan integral, pan sin gluten, dulces, tarta, magdalena, bizcocho, croissant, ensaimada, hojaldre, empanadas, saladitos, comuniones, cumpleaños, bodas, bautizos" />
    <link href="css/estilos.css" rel="stylesheet">
    
</head>

<body>
    <header class="sombreado">
        <img id="logo" src="img/logo128.png" title="Logo panadería" alt="Logo panadería" />
        
    </header>
    
    <section class="elemento-texto">
        <a id="contacto"></a>
        
        <div class="zona-texto sombreado">
            <fieldset> 
                Realiza tu pedido o consulta:
           
                <form id="formulario_contacto" action="" method="post" hight="100%">
                    
                    <p><input type="text" class="campo" name="nombre" title="Nombre" placeholder="Nombre"
                            autocomplete="on" required></p>
                    <p><input type="tel" class="campo" name="telefono" title="Teléfono" placeholder="teléfono"
                            autocomplete="on" required></p>
                    <p><input type="email" class="campo" name="email" title="Email" placeholder="Email"
                            autocomplete="on" required></p>
                    <p><textarea name="mensaje" title="Mensaje" placeholder="Escribe el mensaje" required></textarea>
                    </p>
                    <p>Todos los campos son obligatorios</p>
                    <input type="submit" class="boton sombreado" title="Enviar" value="Enviar">
                </form>
            </fieldset>
        </div>
    </section>
</body>
<footer id="footer">
    <div class="contenedor footer-content">
            <div class="contact-us">
                <a class="brand" href="index.html">DulceSweet</a>
                <img id="logo" src="img/logo128.png" title="Logo panadería" alt="Logo panadería" />
                
            </div>
            
    </div>
    <div class="line"></div>
</footer>
<script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</html>
